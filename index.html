<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock-Paper-Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  </head>
  <body class="text-center">
    <header>
      <h2>Play <em>"Rock Paper Scissors"</em> with Computer</h2>
    </header>
    <div class="column-partition">
      <div class="button-selection">
        <p>Select your choice:</p>
        <button class="btn btn-outline-primary" type="button" id="rock">Rock</button>
        <button class="btn btn-outline-primary" type="button" id="paper">Paper</button>
        <button class="btn btn-outline-primary" type="button" id="scissors">Scissors</button>
      </div>
      <br />
      <div class="flex-horizontal">
        <div>
          <h4>Your <br /> Choice: </h4>
          <br />
          <h5>
            <strong>
              <span id="player-choice-text"></span>
            </strong>
            <br />
            <span id="player-choice"></span>
            <br />
          </h5>
        </div>
        <div>
          <h4>Computer's <br /> Choice: </h4>
          <br />
          <h5>
            <strong>
              <span id="computer-choice-text"></span>
            </strong>
            <br />
            <span id="computer-choice"></span>
          </h5>
        </div>
      </div>
    </div>
    <div>
      <h3>Result:</h3>
      <h4>
        <span id="result"></span>
      </h4>
      <br />
      <br />
      <div class="row">
        <div class="col-md-6">
          <h4>Games played: <span id="games-count"></span>
          </h4>
        </div>
        <div class="col-md-6">
          <h4>Games Won: <span id="win-count"></span>
          </h4>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
